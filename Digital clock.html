<style type="text/css">
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html {
font-size:12px;
font-family:Courier new,monospace;
text-transform:uppercase;
font-weight:bolder;
}

.mainDiv {
width:100%;
height:100vh;
background-color:#011;
display:flex;
justify-content:center;
align-items:center;
}
.time-Div {
display:flex;
align-items:center;
justify-content:center;
width:150px;o
text-transform:uppercase;
cursor:pointer;
height:35px;
color:white;
background:#004;
text-align:center;
border-radius:8px;
border:1px white solid;
transform:scale(2);
transition:1s ease-in-out;
}
</style>
<div class="mainDiv">
<div class="time-Div" id="time">
</div>
</div>

<script type="text/javascript">
let a;
let date;
let time;
const options = {weekend: 'long', year: 'numeric', month: 'long', day: 'numeric'};

setInterval(()=> {
a = new Date();
date = a.toLocaleDateString(undefined, options);
//time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
time = a.toLocaleTimeString();
document.getElementById("time").innerHTML = time + "<br>" + date;
}, 1000);

</script>
